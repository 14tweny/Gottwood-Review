<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- iOS / PWA critical meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="14twenty" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Prevent tap highlight & callout on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <title>14twenty Review</title>
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-startup-image" href="/splash.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      html {
        height: 100%;
        /* Prevent iOS rubber-band on the html element */
        overscroll-behavior: none;
      }

      body {
        height: 100%;
        background: #0a0a0a;
        color: #f0ede8;
        /* Prevent iOS font size adjustment on rotation */
        -webkit-text-size-adjust: 100%;
        /* Smooth momentum scrolling everywhere */
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }

      #root {
        height: 100%;
        /* Respect iOS safe areas (notch, home bar) */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* Prevent blue tap flash on all tappable elements */
      button, a, select, input, textarea {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      /* Prevent callout on long-press for non-input text */
      p, span, div, h1, h2, h3, h4 {
        -webkit-user-select: none;
        user-select: none;
      }

      /* Allow selection in inputs/textareas */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 2px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
